language: go

addons:
  apt:
    packages:
    # needed for goreleaser/nfpm:
    - rpm

go:
  - 1.11.x

env:
  - GO111MODULE=on

# uncomment below if docker builds are enabled in .goreleaser.yaml
# services:
# - docker

script:
  - go test ./...
  - go test -cover -race ./...
  - go vet ./...

sudo: false

# calls goreleaser
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
