linters:
  enable-all: true
  disable:
    - dupl
    - funlen
    - gocyclo
    - godox
    - lll
    - maligned

issues:
  exclude-rules:
    - linters:
        - gochecknoglobals
        - gochecknoinits
      path: cmd/
    - linters:
        - gochecknoglobals
      path: internal/
    - linters:
        - scopelint
      path: "_test\\.go"